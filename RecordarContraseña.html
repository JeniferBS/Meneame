<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registro</title>
  </head>
  <body>
    
    <p class="text-center">Incluye aquí tu correo para recuperar la contraseña</p>
    <div class=" container bg-light text-center" >
      <div class=" dropdown-dividerrow ">
        <form class=" dropdown-dividercol-md-3 px-14 py-3">
          <div class="form-group text-center">
            <label for="exampleDropdownFormEmail1">Email</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@ejemplo.com">
          </div>
          
        
          <button type="submit" class="btn btn-primary">Enviar</button>
          <p class="text-center">Te enviaremos un correo de recuperación con un enlace para cambiar tu contraseña.</p>

            
        </form>
        
  </div>
